name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Install Cocoapods
        run: sudo gem install cocoapods

      - name: Update Capacitor iOS
        run: npx cap sync ios

      # Note: Signing requires certificates in secrets. 
      # This step verifies the build compiles, but produces an unsigned archive unless secrets are present.
      - name: Build iOS Archive (Unsigned)
        run: |
          cd ios/App
          xcodebuild clean archive \
            -workspace App.xcworkspace \
            -scheme App \
            -destination "generic/platform=iOS" \
            -archivePath App.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: ios/App/App.xcarchive
