  <title>Nutri+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#0B0F0B', // Slightly greenish black
            surface: '#121E18', // Dark green/slate surface
            surfaceHighlight: '#1A2E26',
            primary: '#10B981', // Emerald 500
            primaryHover: '#059669', // Emerald 600
            secondary: '#3B82F6', // Blue 500
            accent: '#F59E0B', // Amber

          fontFamily: {
            sans: ['Inter', 'sans-serif'],

      }

    body {

      background-color: #0B0F0B;
      color: #F3F4F6;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B0F0B;
    }

    ::-webkit-scrollbar-thumb {
      background: #1A2E26;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #10B981;
    }
